<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">

              </div>
              <!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">
                      Admin Hesabı Oluştur
                    </h5>
                  </div>

                  <form class="row g-3 p-5" id="register-form" action="register.html">
                    <div class="col-12">
                      <label for="yourName" class="form-label">İsim</label>
                      <input type="text" class="form-control" id="S_Isim" required />

                      <div class="col-12">
                        <label for="yourName" class="form-label">Soyisim</label>
                        <input type="text" class="form-control" id="S_Soyisim" required />
                        <div class="invalid-feedback">
                          Lütfen Soyisim Giriniz!
                        </div>
                      </div>

                      <div class="col-12 mb-2">
                        <label for="yourName" class="form-label">Unvan</label>
                        <select onchange="selected(event)" name="unvan" id="S_Unvan" class="form-select"
                          aria-label="Default select example" required>
                          <option selected>Unvan Seçiniz</option>
                          <option value="Baskan">Başkan</option>
                          <option value="BaskanYrd">Başkan Yardımcısı</option>
                          <option value="RefakatMuf">Refakat Müfettişi</option>
                        </select>
                        <div class="invalid-feedback">
                          Lütfen Seçim Yapınız!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourEmail" class="form-label">Email Adresi</label>
                        <input type="email" class="form-control" id="S_Email" onkeyup="validateEmail()" required />
                        <div id="validation-message">
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Parola</label>
                        <input type="password" class="form-control" id="S_Parola" required />
                        <div class="invalid-feedback">
                          Lütfen Parola Giriniz!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Parola (Tekrar)</label>
                        <input type="password" class="form-control" id="S_Parola_Tekrar" required />
                        <div class="invalid-feedback">
                          Lütfen Parolayı Tekrar Giriniz!
                        </div>
                      </div>
                      <br /><br />

                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Kayıt Oluştur
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Hesabınız Var Mı? <a href="login.html">Giriş Yap</a>
                        </p>
                      </div>

                </div>
              </div>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>
    const form = document.getElementById("register-form");
    var selectedUnvan;
    function selected(event) {
      selectedUnvan = event.target.value;
      console.log(selectedUnvan);
    }
    form.addEventListener("submit", function (event) {
      event.preventDefault();


      const isim = document.getElementById("S_Isim").value;
      const soyisim = document.getElementById("S_Soyisim").value;
      const unvan = selectedUnvan;
      const email = document.getElementById("S_Email").value;
      const parola = document.getElementById("S_Parola").value;
      const parolaTekrar = document.getElementById("S_Parola_Tekrar").value;

      if (parola !== parolaTekrar) {
        alert("Girilen Parolalar Yanlış!");
        return;
      }

      const userData = {
        isim,
        soyisim,
        email,
        unvan,
        parola
      };

      axios.post(`https://localhost:7177/api/authentication/sign-up`, userData)
        .then(function (response) {

          alert("Kaydetme İşlemi Başarılı!");
          window.location.href = "/login.html";


        })
        .catch(function (error) {
          // handle error
          alert("Post İşlemi Hatalı");
        })
        .finally(function () {
          // always executed
        });




    });

    function validateEmail() {
      const emailAdres = document.getElementById("S_Email");
      const validationMessage = document.getElementById("validation-message");
      const email = emailAdres.value.trim();

      // Check if email is valid
      const emailRegex = /^[^\s@]+@teftis\.gov\.tr$/;
      if (!emailRegex.test(email)) {
        validationMessage.innerHTML = "Geçersiz Email Adresi";
        return;
      }
      validationMessage.innerHTML = "&#x2714;";
    }


  </script>
