    <script>

        /* LOGIN İŞLEMLERİ İÇİN */

        const adminData = {
            kullaniciId: window.localStorage.getItem("KullaniciId"),
            mufettisId: window.localStorage.getItem("MufettisId"),
            token: window.localStorage.getItem("Token"),
            isim: window.localStorage.getItem("Isim"),
            soyisim: window.localStorage.getItem("Soyisim"),
            unvan: window.localStorage.getItem("Unvan"),

        };
        let profilePhoto = window.localStorage.getItem("Photo");
        const element = document.getElementById("profile-img");
        element.src = profilePhoto != null ? "data:image/jpeg;base64," + profilePhoto : element.src;
        if (adminData.isim && adminData.soyisim && adminData.unvan) {
            document.getElementById("AdminName").innerHTML = adminData.isim + " " + adminData.soyisim;
            document.getElementById("AdminIsimSoyisim").innerHTML = adminData.isim + " " + adminData.soyisim;
            document.getElementById("AdminUnvan").innerHTML = adminData.unvan;

        } else {
            window.location.href = "/login.html";
        }

        function logout() {
            window.localStorage.clear();
            window.location.href = "/login.html"
        }

        axios.defaults.headers.common['Authorization'] = `Bearer ${adminData.token}`;
        const form = document.getElementById("kayit-form");
        var photo;
        loadListOfMufettis();



        /* PROFİL FOTO KAYDETME İŞLEMİ */

        function onUploadPhoto(event) {
            let element = document.getElementById("photo-display");
            element.src = URL.createObjectURL(event.target.files[0]);
            photo = event.target.files[0];

        }

        /* MUFETTİŞLERİ LİSTELEME İŞLEMLERİ */

        function loadListOfMufettis() {
            axios.get(`https://localhost:7177/api/Mufettis/list-mufettisler`).then((response) => {
                var myArray = []
                myArray = response.data;
                var table = document.getElementById("table");
                table.innerHTML = ``;
                myArray.forEach(x => {
                    var tr = ``;

                    tr += `<tr>`;
                    tr += `<td>` + x.kurumSicilNo + `</td>` + `<td>` + x.isim + `</td>` + `<td>` + x.soyisim + `</td>` + `<td>` + x.unvan + `</td>` + `<td><a href="http://127.0.0.1:5501/mufettisBilgileri.html?mufettisId=${x.mufettisId}">Detay</a></td>`;
                    tr += `</tr>`;
                    table.innerHTML += tr;
                });

            });

        }

        /* FORMDATA İLE YENİ MÜFETTİŞ KAYDETME */

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let addMufettisData = new FormData();
            addMufettisData.append("Isim", document.getElementById("isim").value);
            addMufettisData.append("Soyisim", document.getElementById("soyisim").value);
            addMufettisData.append("Email", document.getElementById("email").value);
            addMufettisData.append("TcNo", document.getElementById("tcNo").value);
            addMufettisData.append("KurumSicilNo", document.getElementById("kurumSicilNo").value);
            addMufettisData.append("MufettisNo", document.getElementById("mufettisNo").value);
            addMufettisData.append("Unvan", document.getElementById("unvan").value);
            addMufettisData.append("CalismaDurumu", document.getElementById("calismaDurumu").value);
            addMufettisData.append("Telefon", document.getElementById("telefon").value);
            addMufettisData.append("Adres", document.getElementById("adres").value);
            addMufettisData.append("Photo", photo);


            axios.post(`https://localhost:7177/api/Mufettis/add-mufettis`, addMufettisData, {
                "Content-Type": "multipart/form-data",
            }).then(function (response) {
                alert(response.data);
                window.location.reload();

            })
                .catch(function (error) {
                    // handle error
                    alert("Olmadı");
                })
                .finally(function () {
                    // always executed
                });
        });




        /* EMAİL VALİDASYONU */

        function validateEmail() {
            const emailAdres = document.getElementById("email");
            const validationMessage = document.getElementById("validation-message");
            const email = emailAdres.value.trim();

            // Check if email is valid
            const emailRegex = /^[^\s@]+@teftis\.gov\.tr$/;
            if (!emailRegex.test(email)) {
                validationMessage.innerHTML = "Geçersiz Email Adresi";
                return;
            }
            validationMessage.innerHTML = "&#x2714;";
        }

    </script>
